<!DOCTYPE html>
<html lang="tr">

    <head>
        <meta charset="utf-8" />
        <title>Giriş - Ahlatcı Teknoloji - Kurumsal Yönetim Sistemi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/images/small/favicon.ico">
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="light-style" />
        <link href="assets/css/app-dark.min.css" rel="stylesheet" type="text/css" id="dark-style" />
    </head>

    <body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>

        <div class="auth-fluid">
            <!--Auth fluid left content -->
            <div class="auth-fluid-form-box">
                <div class="align-items-center d-flex h-100">
                    <div class="card-body">               
                        <div class="auth-brand text-center text-lg-start">
                            <a href="index.html" class="logo-dark">
                                <span><img src="assets/images/navlogo_light.png" alt="" height="50"></span>
                            </a>                           
                        </div>
                        <h4 class="mt-0">Giriş Yap</h4>
                        <p class="text-muted mb-4">Giriş yapmak için kullanıcı ad ve şifrenizi giriniz.</p>
                        <form action="#">
                            <div class="mb-3">
                                <label for="emailaddress" class="form-label">Kullanıcı Adı</label>
                                <input class="form-control" type="text" id="username" required placeholder="Kullanıcı adınızı giriniz.">
                            </div>
                            <div class="mb-3">
                                <a href="pages-recoverpw-2.html" class="text-muted float-end"><small>Şifrenizi mi unuttunuz?</small></a>
                                <label for="password" class="form-label">Şifre</label>
                                <input class="form-control" type="password" required id="password" placeholder="Şifrenizi giriniz.">
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="checkbox-signin">
                                    <label class="form-check-label" for="checkbox-signin">Beni Hatırla</label>
                                </div>
                            </div>
                            <div class="d-grid mb-0 text-center">
                                <button class="btn btn-primary" type="submit"><i class="mdi mdi-login"></i> Giriş Yap </button>
                            </div>                          
                        </form>
                    </div> 
                </div>
            </div>
        </div>
        <script src="assets/js/vendor.min.js"></script>
        <script src="assets/js/app.min.js"></script>

    </body>

</html>
