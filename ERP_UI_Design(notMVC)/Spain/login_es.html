<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8" />
        <title>Iniciar Sesión - Ahlatcı Tecnología - Sistema de Gestión Corporativa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/images/small/favicon.ico">
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="light-style" />
        <link href="assets/css/app-dark.min.css" rel="stylesheet" type="text/css" id="dark-style" />
    </head>

    <body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>

        <div class="auth-fluid">
            <div class="auth-fluid-form-box">
                <div class="align-items-center d-flex h-100">
                    <div class="card-body">               
                        <div class="auth-brand text-center text-lg-start">
                            <a href="index_es.html" class="logo-dark">
                                <span><img src="assets/images/navlogo_light.png" alt="" height="50"></span>
                            </a>                           
                        </div>
                        <h4 class="mt-0">Iniciar Sesión</h4>
                        <p class="text-muted mb-4">Ingresa tu dirección de correo electrónico o nombre de usuario y contraseña para acceder a la cuenta.</p>
                        <form action="#">
                            <div class="mb-3">
                                <label for="emailaddress" class="form-label">Nombre de usuario o dirección de de correo electrónico.</label>
                                <input class="form-control" type="text" id="username" required placeholder="Introduzca su nombre de usuario o correo electrónico.">
                            </div>
                            <div class="mb-3">
                                <a href="recoverpw_es.html" class="text-muted float-end"><small>¿Olvidó su contraseña?</small></a>
                                <label for="password" class="form-label">Contraseña</label>
                                <input class="form-control" type="password" required id="password" placeholder="Ingrese su contraseña.">
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="checkbox-signin">
                                    <label class="form-check-label" for="checkbox-signin">Recuérdame</label>
                                </div>
                            </div>
                            <div class="d-grid mb-0 text-center">
                                <button class="btn btn-primary" type="submit"><i class="mdi mdi-login"></i> Iniciar Sesión </button>
                            </div>                          
                        </form>
                    </div> 
                </div>
            </div>
        </div>
        <script src="assets/js/vendor.min.js"></script>
        <script src="assets/js/app.min.js"></script>

    </body>

</html>
