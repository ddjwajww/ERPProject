<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8" />
        <title>Pantalla de Bloqueo - Ahlatcı Tecnología - Sistema de Gestión Corporativa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/images/favicon.ico">
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="light-style" />
        <link href="assets/css/app-dark.min.css" rel="stylesheet" type="text/css" id="dark-style" />
    </head>

    <body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>

        <div class="auth-fluid">
            <!--Auth fluid left content -->
            <div class="auth-fluid-form-box">
                <div class="align-items-center d-flex h-100">
                    <div class="card-body">

                        <!-- Logo -->
                        <div class="auth-brand text-center text-lg-start">
                            <a href="index.html" class="logo-dark">
                                <span><img src="assets/images/navlogo_light.png" alt="" height="50"></span>
                            </a>
                            <a href="index.html" class="logo-light">
                                <span><img src="assets/images/navlogo.png" alt="" height="50"></span>
                            </a>
                        </div>

                        <div class="text-center w-75 m-auto">
                            <img src="assets/images/users/avatar-1.jpg" height="64" alt="user-image" class="rounded-circle shadow">
                            <h4 class="text-dark-50 text-center mt-3 fw-bold">Hola Blaine </h4>
                            <p class="text-muted mb-4">El período de autorización ha finalizado, inicie sesión para volver a activarlo.</p>
                        </div>

                        <!-- form -->
                        <form action="#">
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input class="form-control" type="password" required="" id="password" placeholder="Enter password...">
                            </div>
                            <div class="mb-0 text-center d-grid">
                                <button class="btn btn-primary" type="submit"><i class="mdi mdi-login"></i> Iniciar Sesión </button>
                            </div>                   
                        </form>             
                        <footer class="footer footer-alt">
                            <p class="text-muted">No Tú? <a href="login_es.html" class="text-muted ms-1"><b>Página de Inicio de Sesión</b></a></p>
                        </footer>

                    </div>
                </div> 
            </div>


        </div>
        <script src="assets/js/vendor.min.js"></script>
        <script src="assets/js/app.min.js"></script>

    </body>

</html>
