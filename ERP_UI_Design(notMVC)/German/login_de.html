<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8" />
        <title>Anmelden - Ahlatcı Technik - Unternehmensführung System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/images/small/favicon.ico">
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="light-style" />
        <link href="assets/css/app-dark.min.css" rel="stylesheet" type="text/css" id="dark-style" />
    </head>

    <body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>

        <div class="auth-fluid">

            <div class="auth-fluid-form-box">
                <div class="align-items-center d-flex h-100">
                    <div class="card-body">               
                        <div class="auth-brand text-center text-lg-start">
                            <a href="index_de.html" class="logo-dark">
                                <span><img src="assets/images/navlogo_light.png" alt="" height="50"></span>
                            </a>                           
                        </div>
                        <h4 class="mt-0">Anmelden</h4>
                        <p class="text-muted mb-4">Geben sie ihre E-Mail-Adresse oder ihren benutzernamen und ihr passwort ein, um auf das konto zuzugreifen.</p>
                        <form action="#">
                            <div class="mb-3">
                                <label for="emailaddress" class="form-label">Benutzernamen oder deine E-Mail-Adresse</label>
                                <input class="form-control" type="text" id="username" required placeholder="Geben sie ihren benutzernamen ein.">
                            </div>
                            <div class="mb-3">
                                <a href="recoverpw_de.html" class="text-muted float-end"><small>Vergessen ihr passwort?</small></a>
                                <label for="password" class="form-label">Passwort</label>
                                <input class="form-control" type="password" required id="password" placeholder="Ihr passwort eingeben.">
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="checkbox-signin">
                                    <label class="form-check-label" for="checkbox-signin">Angemeldet Bleiben</label>
                                </div>
                            </div>
                            <div class="d-grid mb-0 text-center">
                                <button class="btn btn-primary" type="submit"><i class="mdi mdi-login"></i>Anmeldung</button>
                            </div>                          
                        </form>
                    </div> 
                </div>
            </div>
        </div>
        <script src="assets/js/vendor.min.js"></script>
        <script src="assets/js/app.min.js"></script>

    </body>

</html>
